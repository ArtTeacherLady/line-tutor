<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Module Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #66c6ed;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 85%;
      padding: 0.75rem 1.25rem;
      border-radius: 1rem;
      line-height: 1.5;
    }
    .user-message {
      background-color: #d1e0f6;
      color: #1e293b;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    .ai-message {
      background-color: #e5e7eb;
      color: #1f2937;
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    .chat-input {
      display: flex;
      padding: 1rem 1.5rem;
      gap: 0.75rem;
      background-color: #f3f4f6;
    }
    .chat-input input {
      flex-grow: 1;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
    }
    .chat-input button {
      background-color: #66c6ed;
      color: #ffffff;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .chat-input button:hover {
      background-color: #3b82f6;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .loading-dots span {
      animation: pulse 1.5s infinite;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Line Module Art Tutor</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message ai-message">
        Hello! I'm here to help you with the Line Module. Just ask me anything about the Line Rug project or the quiz.
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask a question..." class="focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="sendBtn">Send</button>
    </div>
    <div id="loadingIndicator" class="hidden text-center text-gray-500 p-2">
      <span class="loading-dots">
        <span class="text-3xl text-blue-500">.</span>
        <span class="text-3xl text-blue-500">.</span>
        <span class="text-3xl text-blue-500">.</span>
      </span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const chatMessages = document.getElementById('chatMessages');
      const loadingIndicator = document.getElementById('loadingIndicator');

      function addMessageToChat(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
        messageDiv.innerText = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        addMessageToChat(userText, 'user');
        userInput.value = '';
        loadingIndicator.classList.remove('hidden');

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userMessage: userText }),
          });

          if (!response.ok) throw new Error("API request failed");

          const data = await response.json();
          addMessageToChat(data.reply, 'ai');
        } catch (err) {
          console.error(err);
          addMessageToChat("Sorry, I'm having trouble connecting right now.", 'ai');
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    });
  </script>
</body>
</html>
